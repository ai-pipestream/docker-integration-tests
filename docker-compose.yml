# Docker Integration Tests - DevServices Baseline
# This file defines the infrastructure services for end-to-end integration testing.
# Based on: https://github.com/ai-pipestream/platform-libraries/blob/main/devservices/devservices/src/main/resources/compose-devservices.yml
# All images use specific versions (no SNAPSHOTS, no :latest tags) and are sourced from docker.io

name: pipeline-integration-tests

networks:
  pipeline-integration-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  opensearch_data:
    driver: local
  kafka-data:
    driver: local
  minio-data:
    driver: local

services:
  # Consul for service discovery
  consul:
    container_name: it-consul
    image: docker.io/hashicorp/consul:1.20.1
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    command: "agent -dev -client=0.0.0.0 -enable-local-script-checks=true"
    environment:
      CONSUL_BIND_INTERFACE: eth0
    labels:
      quarkus-dev-service-consul: shared
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MySQL instance for services
  mysql:
    container_name: it-mysql
    image: docker.io/mysql:8.0.40
    networks:
      - pipeline-integration-network
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pipeline
      MYSQL_USER: pipeline
      MYSQL_PASSWORD: password
    # No external ports - internal network only
    volumes:
      - mysql_data:/var/lib/mysql
      # Init script to create additional databases
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    labels:
      quarkus-dev-service-mysql: shared
      # Wait for MySQL to be ready before considering service started
      io.quarkus.devservices.compose.wait_for.logs: ".*ready for connections.*"
      # Map MySQL JDBC URL to datasource property
      io.quarkus.devservices.compose.config_map.jdbc_url: quarkus.datasource.jdbc.url
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Kafka in KRaft mode (proven configuration)
  kafka:
    container_name: it-kafka
    image: docker.io/apache/kafka:4.1.1
    hostname: kafka
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,LOCALHOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,LOCALHOST://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,LOCALHOST://localhost:9094
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: 'testcontainers'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: -Xmx4096M
    volumes:
      - kafka-data:/var/lib/kafka/data
    labels:
      quarkus-dev-service-kafka: shared
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Apicurio Registry v3
  apicurio-registry:
    container_name: it-apicurio-registry
    image: docker.io/apicurio/apicurio-registry:3.0.13
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    restart: on-failure:3
    environment:
      # Apicurio Registry storage configuration
      APICURIO_STORAGE_KIND: 'sql'
      APICURIO_STORAGE_SQL_KIND: 'mysql'
      # Use standard Quarkus datasource properties for 3.0.13+
      # Named datasource configuration: Apicurio uses datasource name 'mysql'
      QUARKUS_DATASOURCE_MYSQL_DB_KIND: 'mysql'
      QUARKUS_DATASOURCE_MYSQL_JDBC_URL: 'jdbc:mysql://mysql:3306/apicurio_registry?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true&connectTimeout=5000&socketTimeout=10000'
      QUARKUS_DATASOURCE_MYSQL_USERNAME: 'pipeline'
      QUARKUS_DATASOURCE_MYSQL_PASSWORD: 'password'
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      # Try multiple known health endpoints to accommodate image differences
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || curl -sf http://localhost:8080/q/health || curl -sf http://localhost:8080/q/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # Apicurio Registry UI
  apicurio-registry-ui:
    container_name: it-apicurio-registry-ui
    image: docker.io/apicurio/apicurio-registry-ui:3.0.13
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    environment:
      REGISTRY_API_URL: "http://localhost:8081/apis/registry/v3"
    depends_on:
      apicurio-registry:
        condition: service_healthy

  # OpenSearch 3
  opensearch:
    container_name: it-opensearch
    image: docker.io/opensearchproject/opensearch:3.1.0
    networks:
      - pipeline-integration-network
    environment:
      - cluster.name=pipeline-opensearch-cluster
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "DISABLE_SECURITY_PLUGIN=true"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    # No external ports - internal network only
    labels:
      quarkus-dev-service-elasticsearch: shared
    healthcheck:
      test: ["CMD-SHELL", "curl -sS 'http://localhost:9200/_cluster/health' | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # OpenSearch Dashboards
  opensearch-dashboards:
    container_name: it-opensearch-dashboards
    image: docker.io/opensearchproject/opensearch-dashboards:3.1.0
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      opensearch:
        condition: service_healthy

  # MinIO for S3-compatible object storage
  minio:
    container_name: it-minio
    image: docker.io/minio/minio:RELEASE.2024-11-07T00-52-20Z
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI for monitoring and management
  kafka-ui:
    container_name: it-kafka-ui
    image: docker.io/provectuslabs/kafka-ui:v0.7.2
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://apicurio-registry:8080/apis/ccompat/v7
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      - kafka
      - apicurio-registry

  # Grafana LGTM (Grafana + OTel Collector + Prometheus + Tempo + Loki)
  lgtm:
    container_name: it-lgtm
    image: docker.io/grafana/otel-lgtm:0.11.9
    networks:
      - pipeline-integration-network
    # No external ports - internal network only
    labels:
      quarkus-dev-service-lgtm: shared
      io.quarkus.devservices.compose.wait_for.logs: ".*Grafana is up and running.*"
      io.quarkus.devservices.compose.wait_for.ports.disable: "true"
